<!DOCTYPE html>
<html>
<head>
    <title>Review Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/style.css">

    
    <style>
        
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(255, 255, 255);
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
            
        .closePopup {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 7px;
            cursor: pointer;
            background-color: #cccccc7d;
            height: 15px;
            width: 15px;
            align-items: center;
        }
        .closePopup:hover{
            background-color: rgba(128, 128, 128, 0.496);
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="left">
            <a href="index.html" class="logo"><img src="images/logo.png" alt="logo"></a>
        </div>
        <div class="right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="c.html">Ride</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="review.html">Reviews</a></li>
            </ul>
            <a href="login.html"><button class="loginbtn">Login</button></a>
        </div>
    </header>
<button id="showPopup">Write Review</button>

<div class="popup-container" id="popup">
    <button id="closePopup" class="closePopup">X</button>
    <h2>We Appreciate Your Reviews</h2>
    
    <div id="reviews-container">
        
    </div>

    <form id="add-review-form">
        <h2>Write Review</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>
        <div>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<div id="user-reviews" class="container"></div>

<script src="js/script.js"></script>

<script>
    // JavaScript to show and hide the pop-up
    const showPopupButton = document.getElementById('showPopup');
    const closePopupButton = document.getElementById('closePopup');
    const popup = document.getElementById('popup');

    showPopupButton.addEventListener('click', () => {
        popup.style.display = 'block';
    });

    closePopupButton.addEventListener('click', () => {
        popup.style.display = 'none';
    });
</script>
</body>
</html>
